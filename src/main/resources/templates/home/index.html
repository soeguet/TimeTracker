<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<div th:replace="~{util/navbar :: nav}"></div>

<body>
    <div class="container mt-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
        <h1 class="title mt-3">
            Employees
            <a href="/add-employee">
                <button type="button" class="btn btn-success ms-3">+</button>
            </a>
        </h1>
        <p class="text-secondary my-3">
            Overview of all Employees
        </p>
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start of Employment</th>
                    <th>Hours per Week</th>
                    <th>Overtime</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${allEmployees}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.startOfEmployment}"></td>
                    <td th:text="${employee.hoursPerWeek}"></td>
                    <td th:text="${employee.overTime}"></td>
                    <td th:text="${employee.workingStatus}"></td>
                    <td>
                        <div class="field is-grouped">
                            <a th:href="@{/stamp-time/{id}(id=${employee.id})}">
                                <button class="btn btn-secondary">
                                    Times
                                </button>
                            </a>
                            <a th:href="@{/edit-employee/{id}(id=${employee.id})}">
                                <button class="btn btn-warning">
                                    Edit
                                </button>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
