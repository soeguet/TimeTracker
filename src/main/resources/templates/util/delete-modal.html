<div th:fragment="delete-modal">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete StampTime</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this StampTime?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <form method="post"
                          th:action="@{/delete-stamp-time/{id}(id=${stampTime.id})}"
                          th:object="${stampTime}">
                        <input type="hidden" th:field="*{id}"/>
                        <button type="submit" class="btn btn-danger">Delete StampTime</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
