<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<div th:replace="~{util/navbar :: nav}"></div>

<body>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol>
    </nav>
    <div>
        <h1 class="title">
            Employee - Edit
            <button type="button" class="btn btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                X
            </button>
        </h1>
    </div>

    <p class="text-secondary my-3">
        Update Employee Details
    </p>
    <form method="post"
            th:action="@{/edit-employee/{id}(id=${employee.id})}"
            th:object="${employee}">
            <input type="hidden" th:field="*{id}" />
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="name" th:field="*{name}"
                       th:value="${employee} ? ${employee.name} : 'null-name'">
            </div>
        </div>
        <div class="row mb-3">
            <label for="hoursPerWeek" class="col-sm-2 col-form-label">Hours per week</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="hoursPerWeek" th:field="*{hoursPerWeek}"
                       th:value="${employee} ? ${employee.hoursPerWeek} : 'null-hoursPweek'">
            </div>
        </div>
        <div class="row mb-3">
            <label for="startOfEmployment" class="col-sm-2 col-form-label">Start of Employment</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="startOfEmployment" th:field="*{startOfEmployment}"
                       th:value="${employee} ? ${employee.startOfEmployment} : 'null-startOfEmployment'">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete StampTime</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this StampTime?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                <form method="post"
                      th:action="@{/delete-employee/{id}(id=${employee.id})}"
                      th:object="${employee}">
                    <input type="hidden" th:field="*{id}"/>
                    <button type="submit" class="btn btn-danger">Delete StampTime</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
