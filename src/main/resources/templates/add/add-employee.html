<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<div th:replace="~{util/navbar :: nav}"></div>

<body>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add</li>
        </ol>
    </nav>
    <div>
        <h1 class="title">
            Employee - Add
        </h1>
    </div>

    <p class="text-secondary my-3">
        Add a new Employee
    </p>
    <form method="post"
          th:action="@{/add-employee}"
          th:object="${employee}"
          class="needs-validation"
          >
        <input type="hidden" th:field="*{id}"/>
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="e.g. Hans" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="hoursPerWeek" class="col-sm-2 col-form-label">Hours per week</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="hoursPerWeek" th:field="*{hoursPerWeek}"
                       placeholder="e.g. 40:00" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="startOfEmployment" class="col-sm-2 col-form-label">Start of Employment</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="startOfEmployment" th:field="*{startOfEmployment}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>

</html>
