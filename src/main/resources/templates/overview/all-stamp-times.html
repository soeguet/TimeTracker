<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<div th:replace="~{util/navbar :: nav}"></div>

<body>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">All</li>
        </ol>
    </nav>
    <h1 class="title">
        StampTimes
        <a href="/add-stamp-time">
            <button type="button" class="btn btn-success ms-3">+</button>
        </a>
    </h1>
    <p class="text-secondary my-3">
        Overview of all StampTimes
    </p>
    <table class="table is-fullwidth">
        <thead>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="time : ${allStampTimes}">
            <td th:text="${time.date}"></td>
            <td th:text="${time.employeeName}"></td>
            <td th:text="${time.time}"></td>
            <td>
                <div class="field is-grouped">
                    <a th:href="@{/edit-stamp-time-overview/{id}(id=${time.id})}">
                        <button class="btn btn-warning">
                            Edit
                        </button>
                    </a>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>

</html>
